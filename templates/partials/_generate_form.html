<div class="upload-section" id="generateMode" style="display: none;">
    <div class="input-group">
        <label for="descriptionInput">图像描述：</label>
        <textarea id="descriptionInput" placeholder="例如：一只可爱的小猫坐在花园里，阳光明媚，写实风格" required></textarea>
    </div>

    <div class="input-group">
        <label for="generateModelSelector">选择模型：</label>
        <select id="generateModelSelector">
            <!-- 模型选项将通过JavaScript动态填充 -->
        </select>
    </div>

    <!-- Google 图像参数控件 - 生成模式 -->
    <div class="input-group google-only" id="generateAspectRatioGroup" style="display: none;">
        <label for="generateAspectRatioSelector">宽高比（Aspect Ratio）：</label>
        <select id="generateAspectRatioSelector">
            <option value="">默认</option>
            <!-- 动态填充 -->
        </select>
    </div>

    <div class="input-group google-only" id="generateResolutionGroup" style="display: none;">
        <label for="generateResolutionSelector">分辨率（Resolution）：</label>
        <select id="generateResolutionSelector">
            <option value="">默认</option>
            <!-- 动态填充 -->
        </select>
        <span class="help-text" id="generateResolutionHint" style="display: none; color: #888;">
            注意: Flash 模型不支持分辨率参数
        </span>
    </div>

    <div class="input-group">
        <label for="generateTemperatureSlider">模型温度 (Temperature)：<span id="generateTemperatureValue">0.8</span></label>
        <input type="range" id="generateTemperatureSlider" min="0.0" max="1.0" step="0.1" value="0.8">
    </div>

    <div class="input-group" id="generateCountGroup">
        <label for="imageCountInput">生成数量：</label>
        <select id="imageCountInput">
            <option value="1">1张图片</option>
            <option value="2">2张图片</option>
            <option value="3">3张图片</option>
            <option value="4">4张图片</option>
            <option value="5">5张图片</option>
        </select>
    </div>

    <!-- AUTO 模式统计面板 -->
    <div class="input-group auto-stats-panel" id="autoPanelGenerate" style="display: none;">
        <div class="auto-settings" style="margin-bottom: 12px; padding: 10px; background: rgba(0,0,0,0.03); border-radius: 6px;">
            <label style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; font-size:0.9rem;">
                <span>并发数量: <b id="autoConcurrencyValueGenerate">1</b></span>
                <span id="autoLimitHintGenerate" style="font-size:0.85em; color:#d32f2f; font-weight:600;"></span>
            </label>
            <input type="range" id="autoConcurrencySliderGenerate" min="1" max="5" value="1" step="1" style="width:100%;">
        </div>
        <div class="auto-stats-content">
            <div class="stats-text">
                执行: <span class="stat-total">0</span> |
                成功: <span class="stat-success">0</span> |
                失败: <span class="stat-fail">0</span>
            </div>
            <button type="button" class="stop-auto-btn" id="stopAutoBtn">停止 AUTO</button>
        </div>
    </div>

    <button id="generateBtn" class="js-generate-btn">开始生成</button>
</div>
